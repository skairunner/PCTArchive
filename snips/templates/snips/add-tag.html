{% extends "base.html" %}

{% block content %}
<p>Adding a character to <a href='{{ object.get_absolute_url }}'>{{ object.title }}</a> by {{ object.author.name }}</p>
<p><a href='{% url "createtag" %}?return={{ request.path }}'>Add a tag</a></p>
<form method='POST'>
  {% csrf_token %}
  {{ form.as_p }}
  <input type='submit' value='Add'>
</form>
{% endblock %}

{% extends "base.html" %}

{% load sass_tags %}
{% block css %}
<link href='{% sass_src "snip-edit.scss" %}' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}
<form method='POST'>
  {% csrf_token %}
  {% for field in form %}
  <p>{{ field.label }}</p>
  {% if field.label == 'Content' %}
    <p class='info'>Markdown is enabled for snips.</p>
  {% endif %}
  <p>{{ field }}</p>
  {% endfor %}
  <input class='button' type='submit' value='Save'>
</form>
{% endblock %}

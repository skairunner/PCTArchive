<div class='cardline title'><a href='{{ snip.get_absolute_url }}'>{{ snip.title }}</a></div>
<div class='cardline'>By {% include "snips/author-filter_fragment.html" with author=snip.author %}</div>
<div class='cardline'>Words: {{ snip.content |wordcount }}</div>
<div class='cardline'>Characters:
{% for tag in snip.tags.all %}
  <span class='character'>{{ tag.tagname }}</span>
{% endfor %}
</div>
<div class='cardline'>{{ snip.summary }}</div>
